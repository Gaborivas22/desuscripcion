<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Desuscripción</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: white;
      padding: 2em;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 1;
    }

    input[type="email"] {
      padding: 0.5em;
      width: 80%;
      margin-top: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      margin-top: 2em;
      position: relative;
      height: 50px;
      width: 100%;
    }

    button {
      padding: 0.7em 1.5em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #accept {
      background-color: #4CAF50;
      color: white;
      left: 0;
      top: 0;
    }

    #cancel {
      background-color: #f44336;
      color: white;
      right: 0;
      z-index: 2;
    }

    #catImage {
      position: absolute;
      bottom: 10px;
      right: 10px;
      max-height: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>¿Deseas desuscribirte?</h2>
  <p>Introduce tu correo electrónico para continuar:</p>
  <input type="email" placeholder="tu-correo@ejemplo.com" required>

  <div class="buttons">
    <button id="accept">Aceptar</button>
    <button id="cancel">Cancelar</button>
  </div>
</div>

<!-- Imagen del gatito triste -->
<img id="catImage" src="IMG/sadcat_1.jpg" alt="Gatito triste">

<script>
  const acceptBtn = document.getElementById('accept');
  const cancelBtn = document.getElementById('cancel');
  const catImg = document.getElementById('catImage');

  acceptBtn.addEventListener('mouseover', () => {
    const buttonWidth = acceptBtn.offsetWidth;
    const buttonHeight = acceptBtn.offsetHeight;
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;

    const randomX = Math.random() * (windowWidth - buttonWidth);
    const randomY = Math.random() * (windowHeight - buttonHeight);
    acceptBtn.style.left = `${randomX}px`;
    acceptBtn.style.top = `${randomY}px`;
    acceptBtn.style.position = 'fixed';

    const randomIndex = Math.floor(Math.random() * 6) + 1;
    catImg.src = `IMG/sadcat_${randomIndex}.jpg`;
  });

  // Evento para botón "Cancelar"
  cancelBtn.addEventListener('click', () => {
    document.body.innerHTML = `
      <div style="height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;background:#e0ffe0;font-family:sans-serif;">
        <h1>🎉 Gracias por mantener tu suscripción</h1>
        <img src="IMG/celebration.gif" alt="Gracias" style="max-width:300px;margin-top:20px;">
      </div>
    `;
  });
</script>

<script>

  const esMovil = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  if (esMovil) {
  
    document.body.innerHTML = `
      <div style="display:flex;justify-content:center;align-items:center;height:100vh;text-align:center;font-family:sans-serif;background:#f8d7da;color:#721c24;">
        <div>
          <h1>⚠️ Esta página solo puede verse en computadora</h1>
          <p>Por favor, accede desde un navegador en escritorio para continuar.</p>
        </div>
      </div>
    `;
  }
</script>
</body>
</html>
